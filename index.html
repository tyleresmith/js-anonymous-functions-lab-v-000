<!doctype html>
<head>
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/jukebox.js"></script>
</head>
<body>
  <div>
    <label for="menu" name="menu"><input type="button" id="menu" value="menu">
    <p id="menuOptions"></p>
  </div>
  <div>
    <label for="play" name="play"><input type="button" id="play" value="play">
    <p id="songPlaying"></p>
  </div>
  <div>
    <label for="pause" name="pause"><input type="button" id="pause" value="pause">
    <p id="songPaused"></p>
  </div>
  <div>
    <label for="show" name="show"><input type="button" id="show" value="show">
    <p id="showSongs"></p>
  </div>
</body>
